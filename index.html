<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="background-grid">
        <img src="img/img.png">
        <div class="overlay"></div>
    </div>
    <div class="signup-container">
        <h1>Sign Up and Start Having Fun!</h1>
        <form>
            <label for="birthday">Birthday</label>
            <div class="birthday-input">
                <section  id="month" name="month">
                    <option>Month</option>
                </section>
                  <section  id="day" name="day">
                    <option>Day</option>
                </section>
                  <section  id="year" name="year">
                    <option>Year</option>
                </section>
            </div>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Don't use your real name">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="At least 8 characters">
            <label for="gender">Gender (optional)</label>
            <div class="gender-input">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <button type="submit">Sign Up</button>
    </form>
    <p>By clicking Sign Up, you agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
</div>
<script src="script/script.js"></script>
</body>
</html>
